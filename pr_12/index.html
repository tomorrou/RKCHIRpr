<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Заголовок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/84c5ed9ab4.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="links">
        <h4>Цветные ссылки</h4>
        <div class="links-block">
            <div class="link"><a href="https://www.mirea.ru">Link1</a></div>
            <div class="link"><a href="https://www.mirea.ru">Link2</a></div>
            <div class="link"><a href="https://www.mirea.ru">Link3</a></div>
            <div class="link"><a href="https://www.mirea.ru">Link4</a></div>
            <div class="link"><a href="https://www.mirea.ru">Link5</a></div>
        </div>
    </section>

    <section class="notif">
    </section>

    <section class="center-picture">
        <div class="area">
            <img src="img.jpg" alt="chicken" width="134px" height="100px">
        </div>
        <div class="where-click">
            <p>Координаты клика:</p>
            <span class="clickX">x: <span>-</span>px;</span>
            <span class="clickY">y: <span>-</span>px</span>
        </div>
    </section>

    <section class="create-list">
        <h4>Список элементов</h4>
        <!-- тут будет список покупок -->
    </section>

    <section class="close-notif">
        <div class="notifs">
            <button class="notif__btn" type="button">
                <i class="fa-solid fa-bell"></i>
                <div class="notif__counter"></div>
            </button>
            <div class="notif__inner">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
