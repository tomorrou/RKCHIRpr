<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="FormStyleSheet.css">
</head>

<body>

    <div class="horizontal_gradient"></div>

    <div class="form">

        <h1>Let's finish</h1>

        <form action="Completed.html" method="post">
            <div>
                <label for="file">Choose the file:</label>
                <br>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <label for="datetime">Choose data and time:</label>
                <br>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>
            <div>
                <label for="select">Select something:</label>
                <br>
                <select name="select" id="select" multiple required size=3>
                    <option value="value1">Значение 1</option>
                    <option value="value2">Значение 2</option>
                    <option value="value3">Значение 3</option>
                </select>
            </div>
            <div>
                <label for="textarea">Describe something: </label>
                <br>
                <textarea id="textarea" name="textarea" rows="25" cols="40" minlength="1" maxlength="1000"
                    placeholder="Type here..." required>

                </textarea>
            </div>
            <div>
                <input type="Submit" value="Finish">

            </div>

        </form>
    </div>
</body>

</html>
