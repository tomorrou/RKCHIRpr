<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="RegistrationStyleSheet.css">

</head>

<body>

    <div class="horizontal_gradient"></div>

    <div class="form">
        <h1>Sign up</h1>

        <form action="Form.html" method="post">
            <div>
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="surname">Surname:</label>
                <br>
                <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>
            </div>
            <div>
                <fieldset>
                    <legend>Sex:</legend>
                    <input type="radio" name="sex" id="male" required checked>
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="sex" id="female" required>
                    <label for="female" Female>Female</label>
                </fieldset>
            </div>
            <div>
                <label for="tel">Phone number:</label>
                <br>
                <input type="tel" name="tel" id="tel" placeholder="7-999-888-77-66"
                    pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="ivanov@gmail.com" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Password" min="5" max="20" required>
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree" required>
                <label for="agree" Female>Agree to Terms and Conditions</label>

            </div>

            <button>Register</button>
        </form>
    </div>
</body>

</html>
